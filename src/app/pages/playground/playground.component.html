<div class="playground-wrapper">
    <h3>things 'in progress' :)</h3>

    <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-select [formControl]="playgroundControl">
        <mat-option *ngFor="let option of playgrounds$ | async" [value]="option">{{option}}</mat-option>

      </mat-select>
    </mat-form-field>
    </form>

    <span [ngSwitch]="playgroundControl.value">
    <p *ngSwitchCase="'Ants'">
      <dph-food-game #ants></dph-food-game>
    </p>
    <p *ngSwitchCase="'Animations'">
      <dph-animations #animations></dph-animations>
    </p>
    <p *ngSwitchCase="'Feeds'">
      <dph-my-feeds #feeds></dph-my-feeds>
    </p>
    <p *ngSwitchCase="'Learning By Doing'">
      <dph-learning-by-doing #learningByDoing></dph-learning-by-doing>
    </p>
    <p *ngSwitchCase="'Memory'">
      <dph-memory-game #memoryGame></dph-memory-game>
    </p>
    <p *ngSwitchDefault>

    </p>
    </span>

</div>
