<div class="content-wrapper" *transloco="let t; read: 'home'">
  <div class="content-section">
    <h1 class="mat-display-1">{{ t("title") }}</h1>
    <p>{{ t("paragraph-1") }}</p>

    <p>{{ t("paragraph-2") }}</p>

    <div>

      <ul>
        <li>Bewegungsgeschwindigkeit</li>
        <li>Inventar-Größe</li>
        <li>Anzahl der Teammitglieder</li>
      </ul>
    </div>

    <p>{{ t("paragraph-3") }}</p>

    <a [routerLink]="['playground']">
      <button mat-raised-button>Spielen</button>
    </a>
  </div>
</div>

<div *transloco="let t; read: 'stack'">
  <div class="content-section">
    <h2 class="mat-display-1">{{ t("title") }}</h2>
    <!-- <h1 class="mat-display-1"></h1> -->
    <p>{{ t("paragraph-1") }}</p>
    <p>{{ t("paragraph-2") }}</p>
    <!-- <p>{{ t("paragraph-3") }}</p> -->
  </div>
</div>
