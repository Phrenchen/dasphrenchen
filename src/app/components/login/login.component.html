<h1 mat-dialog-title>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="performLogin()" mat-dialog-content>
  <p>Bitte Username und Passwort eingeben</p>
  <mat-form-field>
    <mat-label>name</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>pwd</mat-label>
    <input matInput formControlName="password">
  </mat-form-field>
</form>

<div mat-dialog-actions>
  <button mat-button (click)="cancelLogin()">No Thanks</button>
  <button mat-button color="primary" (click)="performLogin()" cdkFocusInitial>Ok</button>
</div>
