<div class="feed-wrapper" [ngClass]="{'class': true}">
    <div class="view-mode-switch-wrapper"  [ngClass]="{'hide-switch': !showViewModeSwitch, 'pinned-switch': viewMode === 'edit'}"
        (mouseover)="mouseOver($event)" (mouseout)="mouseOut($event)">
        <dph-view-mode-switch (feedAction)="onFeedAction($event)"></dph-view-mode-switch>
    </div>

    <div class="feed-content" [ngSwitch]="viewMode" (mouseover)="mouseOver($event)" (mouseout)="mouseOut($event)">
        <h4>{{feed.data.title}}</h4>

        <ng-container *ngSwitchCase="'edit'">
            edit view mode
            <div class="edit-form">
                <form>
                    <label for="input-title">Titel</label>
                    <input id="input-title" placeholder="Neuer Feed">
                    
                    <label for="input-description">Beschreibung</label>
                    <textarea  id="input-description" rows="4" placeholder="Iiiiinhalte hier"></textarea>
                    
                    <button class="btn-save" type="submit" (click)="updateFeed()" mat-raised-button color="primary">Speichern</button>
                </form>
            </div>
        </ng-container>

        <ng-container *ngSwitchCase="'compact'">
            compact view mode
            <!-- <p>
                {{description}}
            </p> -->
        </ng-container>
        
        <ng-container *ngSwitchCase="'expanded'">
            <p>
                expanded view mode
                {{feed.data.description}}
            </p>

            <div class="images">
                <img *ngFor="let imageUrl of feed.data.images" src="{{imageUrl}}" alt="{{imageUrl}}">
            </div>
        </ng-container>
        

        

    </div>
</div>
