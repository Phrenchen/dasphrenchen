  <form [formGroup]="languageForm" *transloco="let t; read: ''">
    <mat-radio-group aria-label="Select an option" formControlName="language" class="language-list">
      <mat-radio-button *ngFor="let option of languageList" [value]="option" [checked]="option.code === siteLanguageCode">
        {{option.code}}
      </mat-radio-button>
    </mat-radio-group>
  </form>
